<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Χωρίς Δίκτυο</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #80535A;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .icon {
            font-size: 60px;
            color: #ff4d4d;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .retry-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .retry-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🚫</div>
        <h1>Χαθήκατε στον δρόμο;</h1>
        <p class="message">Ελέγξτε την σύνδεση σας στο δίκτυο.</p>
        <a href="#" class="retry-btn" onclick="location.reload()">Επαναφορτώστε την σελίδα</a>
    </div>
</body>
</html>
